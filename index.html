<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REY VIVAS</title>
    <meta name="description" content="Landing page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="loading-screen">
        <div class="loader-content">
            <h1 class="loader-brand">REY VIVAS</h1>
            <div class="loader-bar-container">
                <div class="loader-bar" id="progress-bar"></div>
            </div>
            <div class="loader-status" id="loading-status">0%</div>
        </div>
    </div>

    <!-- Split Container -->
    <div class="split-container">
        <!-- Left Side - Business -->
        <div class="split-half left-half" id="left-side">
            <!-- Background Video Stack -->
            <video id="vid-1" class="bg-video active-video" autoplay muted loop playsinline>
                <source src="videos/vid1.mp4" type="video/mp4">
            </video>
            <video id="vid-2" class="bg-video" autoplay muted loop playsinline>
                <source src="videos/vid2.mp4" type="video/mp4">
            </video>
            <video id="vid-3" class="bg-video" autoplay muted loop playsinline>
                <source src="videos/vid3.mp4" type="video/mp4">
            </video>
            <div class="bg-overlay"></div>
            
            <!-- Dynamic Background Layer for Hover Effects -->
            <div class="dynamic-bg-layer" id="left-dynamic-bg"></div>
            

            <!-- Corner Nav Left -->
            <div class="corner-nav left-nav">
                <h2 class="nav-title">Negocios</h2>
                <ul class="nav-list">
                    <li><a href="#" id="atex-link">Atex Group</a></li>
                    <li><a href="#" id="biz-link-2">Example 2</a></li>
                    <li><a href="#" id="biz-link-3">Example 3</a></li>
                    <li><a href="negocios.html">More</a></li>
                </ul>
            </div>
        </div>

        <!-- Right Side - Travel/Creative -->
        <div class="split-half right-half" id="right-side">
            <!-- Dedicated Background Layer for Stability -->
            <div class="right-background-layer"></div>
            
            <!-- Dynamic Background Layer for Hover Effects -> Wrapped for Clip Path -->
            <div class="right-clipped-container">
                <div class="dynamic-bg-layer" id="right-dynamic-bg"></div>
            </div>

            
            <!-- Main Title (centered over carousel) -->
            <!-- Corner Nav Right -->
            <div class="corner-nav right-nav">
                <h2 class="nav-title">Fotos</h2>
                <ul class="nav-list">
                    <li><a href="viajes.html" id="travel-link-1">Example 1</a></li>
                    <li><a href="#" id="travel-link-2">Example 2</a></li>
                    <li><a href="#" id="travel-link-3">Example 3</a></li>
                    <li><a href="#" id="travel-link-4">Example 4</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Animated Wave Border (Global) -->
    <div class="wave-border">
        <svg class="wave-svg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <path id="wave-path" d="" stroke="transparent" stroke-width="0" fill="none"/>
        </svg>
    </div>

    <div class="center-brand-text">REY VIVAS</div>


    <script src="js/loader.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
